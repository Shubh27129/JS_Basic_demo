form{
    background-color: azure;

<body>
    
    <form action=" " onsubmit="event.preventDefault(); myFunction();"> 
        
        <h1> Book a Call</h1>
        <p>Book a call and our representative will call you within 1hr of Selected time. </p>

        <hr>

        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname" value=" "  required>
        <br>
        <label for="mail">Email:</label><br>
        <input type="email" id="mail" name="mail" required>
        <br>
        <label for="num">Phone Number:</label><br>
        <input type="tel" id="num" name="num">
        <br>
        <label for="date time">Time for call:</label><br>
        <input type="date" id="date" name="date" required >
        <input type="time" id="time" name="time" required >
        <br>
        <input type="submit" value="Submit"  >

    
    </form> 
    
    <script src="index.js" ></script>
</body>
